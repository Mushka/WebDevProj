<!DOCTYPE html>
<html>
<head>
	<title>FlabFix - Login</title>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:700|Oleo+Script' rel='stylesheet' type='text/css'>
	<link id="pagestyle" rel="stylesheet" type="text/css" href="mainStyle.css">
	<script type="text/javascript">
	function swapStyleSheet(){
		if(window.getComputedStyle(document.getElementById('wrapper')).getPropertyValue('background-color') == 'rgb(182, 218, 255)')
			document.getElementById('pagestyle').setAttribute('href', 'netflixStyle.css');
		else
			document.getElementById('pagestyle').setAttribute('href', 'mainStyle.css');
	}
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="logoBox">
			<span id="logoFont" onclick="swapStyleSheet()">FlabFix</span>
		</div>
		<div id="loginBox">
			<div id="loginHeader">
				<span id="loginHeaderText">Login</span>
			</div>
			<br>
			<form id="loginCredentials" action="/TomcatTest/servlet/TomcatTest" method="POST">
				<div id="loginField">
  					<span id="loginText">Username</span>
  					<input type="text" name="username">
  				</div>
  				<div id="loginField">
  					<span id="loginText">Password</span>
  					<input type="text" name="password">
  				</div>
  				<div id="loginSubmit">
  					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
